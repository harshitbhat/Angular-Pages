<nav>
  <ul class="pagination">
    <!-- Previos Page -->
    <li class="page-item" [appMyClass]="{ disabled: currentPage === 0 }">
      <a (click)="currentPage = currentPage - 1" class="page-link">Prev</a>
    </li>
    <!-- Indexes of pages  -->
    <ng-container *appTimes="images.length; let i = index">
      <li
        class="page-item"
        [appMyClass]="{ active: i === currentPage }"
        *ngIf="checkWindowIndex(i)"
      >
        <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
      </li>
    </ng-container>
    <!-- Next Page -->
    <li
      class="page-item"
      [appMyClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a (click)="currentPage = currentPage + 1" class="page-link">Next</a>
    </li>
  </ul>
</nav>
<div class="">
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" />
</div>
